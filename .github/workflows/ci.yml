name: CI

on:
  push:
    branches: [main, develop, refactor/frontend-scaffolding]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3000/api/v1
          VITE_SYNC_API_URL: http://localhost:3001/api/v1
